<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood-Based Music Player 🎵</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">🎧 Mood-Based Music Generator</h2>

      <form method="POST" action="/">
        <div class="row g-3">
          <div class="col-md-6">
            <input name="nickname" class="form-control" placeholder="Your nickname" required>
          </div>
          <div class="col-md-6">
            <input name="city" class="form-control" placeholder="City (for weather)" required>
          </div>
          <div class="col-md-6">
            <input name="mood" class="form-control" placeholder="Mood (e.g. happy, sad, relaxed)" required>
          </div>
          <div class="col-md-6">
            <input name="age" type="number" class="form-control" placeholder="Your age" required>
          </div>
          <div class="col-md-6">
            <input name="language" class="form-control" placeholder="Language (e.g. Hindi, Telugu)" required>
          </div>
          <div class="col-md-6">
            <input name="year_range" class="form-control" placeholder="Year range (e.g. 1990-2000)" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-5" type="submit">🔍 Get Playlist</button>
        </div>
      </form>

      {% if result %}
      <div class="mt-5 text-center">
        {% if playlist %}
          <h5>Hello {{ nickname }}! Here's your mood-based playlist:</h5>
          <p><em>{{ search_used }}</em></p>
          <a href="{{ playlist }}" target="_blank" class="btn btn-success">🎶 Open on Spotify</a>
        {% else %}
          <h5>No playlist found. Showing trending {{ language }} music instead.</h5>
          <p>{{ search_used }}</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
