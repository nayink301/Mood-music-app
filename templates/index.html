<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
       <h2 class="text-center mb-4">&nbsp;&nbsp;&nbsp;&nbsp;G<img src="{{ url_for('static', filename='images/goat.png') }}" alt="GOAT Logo" width="80" height="80">AT Mp3</h2>
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <form method="POST" action="/">
        <div class="row g-3">
          <div class="col-md-6">
            <input name="nickname" class="form-control" placeholder="Your nickname" required>
          </div>
          <div class="col-md-6">
            <input name="city" class="form-control" placeholder="City (for weather)" required>
          </div>
          <div class="col-md-6">
            <select name="mood" class="form-select" required>
            <option value="">Select mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="energetic">Energetic</option>
            <option value="romantic">Romantic</option>
            <option value="motivational">Motivational</option>
            <option value="nostalgic">Nostalgic</option>
            <option value="inspired">Inspired</option>
            <option value="devotional">devotional</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="age" type="number" class="form-select" required>
            <option value="">Select age group</option>
            <option value="teen">Teen (13-19)</option>
            <option value="young_adult">Young Adult (20-29)</option>
            <option value="adult">Adult (30-39)</option>
            <option value="middle_aged">Middle Aged (40-59)</option>
            <option value="senior">Senior (60+)</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="language" class="form-select" required>
            <option value="">Select language</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
            <option value="kannada">Kannada</option>
            <option value="punjabi">Punjabi</option>
            <option value="malayalam">malayalam</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="year_range" class="form-select" required>
            <option value="">Select year range</option>
            <option value="2015-2025">2015-2025</option>
            <option value="2005-2015">2005-2015</option>
            <option value="1995-2005">1995-2005</option>
            <option value="1985-1995">1985-1995</option>
            <option value="1975-1985">1975-1985</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-5" type="submit">üîç Get Playlist</button>
        </div>
      </form>

      {% if result %}
      <div class="result-section">
        {% if result %}
          {% if playlist %}
            <div class="info">
              <p>Weather in {{ city }}: <strong>{{ weather }}</strong></p>
              Now playing: <strong>{{ search_used }}</strong>
            </div>
            <div class="spotify-embed">
              <iframe 
                src="https://open.spotify.com/embed/playlist/{{ playlist_id }}?utm_source=generator&theme=0"
                width="100%" height="80" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="sound-wave">
              <span></span><span></span><span></span><span></span><span></span>
            </div>
          {% else %}
            <div class="info">
              Sorry, no matching playlist. Showing trending instead!
            </div>
          {% endif %}
        {% endif %}
      </div>      
      {% endif %}
    </div>
  </div>
</body>
</html>
